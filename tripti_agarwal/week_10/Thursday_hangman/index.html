<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hangman</title>
  <script src="js/underscore.js"></script>
  <script src="js/backbone.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/mystyle.css">
</head>
<body>
  <h3>Thrillers 2015</h3>
  <input type="text" id="myInput" name="letter">
  <button id="reset">Reset</button>
  <button id="giveup">Give Up</button>
  <button id="hint">Hint</button>
  <div id="guessIt"></div>
  <div id="guessword"></div>
  <div id="allGuessedLetters"></div>
  <div id="correctlyGuessedLetters"></div>
  <div id="hangmanCount"></div>
  <div id="hangman"></div>
  <div class="person">
  	<div class="head center">
  	</div>
  	<div class="torso center">
  	</div>
  	<div class="arm left">
  	</div>
  		<div class="arm right">
  	</div>
  	<div class="leg left">
  	</div>
  	<div class="leg right">
  	</div>
  </div>

</body>
</html>
